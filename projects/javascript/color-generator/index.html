<!-- Generate tints of a colour -->
<!DOCTYPE html>
<html>
<head>

  <title>Colour Generator</title>

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <div id="container">

    <div id="header">

      <h1>Colour Generator</h1>

      <div id="choose-color">
        <input id="color" type="text" placeholder="#000000" maxlength="7"></input>
        <button id="submit">
          Submit
        </button>
      </div>

    </div>

    <div id="output">

      <div id="output-1" class="color-container">
        <p>Light</p>
        <p><span id="output-1-code"></span></p>
      </div>

      <div id="output-2" class="color-container">
        <p>Original</p>
        <p><span id="output-2-code"></span></p>
      </div>

      <div id="output-3" class="color-container">
        <p>Dark</p>
        <p><span id="output-3-code"></span></p>
      </div>

    </div>

  </div>

  <script type="text/javascript" src="index.js" defer></script>

</body>
</html>
