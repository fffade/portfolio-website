<!-- Play the classic Rock, Paper, Scissors with this bot -->
<!DOCTYPE html>
<html>
<head>

  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <div id="container">

    <h1>Rock, Paper, Scissors</h1>

    <h2 id="message">Choose one:</h2>

    <p id="cpu-choice-message">The computer chose <span id="cpu-choice"></span></p>

    <div id="choices">

      <img id="rock" src="./images/rock.png" alt="Rock">

      <img id="paper" src="./images/paper.png" alt="Paper">

      <img id="scissors" src="./images/scissors.png" alt="Scissors">

    </div>

    <button id="reset">Reset</button>

  </div>

  <script type="text/javascript" src="index.js" defer></script>

</body>
</html>
