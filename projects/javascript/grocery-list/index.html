<!-- Store your grocery items on this list -->
<!DOCTYPE html>
<html>
<head>

  <title>Grocery List</title>

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <div id="container">

    <h1>Grocery List</h1>

    <div id="add-item">
      <input id="item-name" type="text" maxlength="40" placeholder="e.g. eggs"></input>
      <button id="add">
        Add
      </button>
    </div>

    <div id="items-container">
    </div>

    <button id="clear">Clear Items</button>

  </div>

  <script type="text/javascript" src="index.js" defer></script>

</body>
</html>
