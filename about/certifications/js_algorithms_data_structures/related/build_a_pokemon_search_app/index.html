<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pokemon Search Application</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>

    <main>

      <h1>Pokémon Search</h1>

      <form id="search" action="#">
        <label for="search-input">Enter a Pokémon name or ID to search:</label>
        <input id="search-input" placeholder="Pikachu" required/>
        <button id="search-button" type="submit">Search</button>
      </form>

      <div id="results">
        <div class="top">
          <h3><span id="pokemon-name"></span> <span id="pokemon-id"></span></h3>
          <div id="types"></div>
        </div>
        <div class="main">
          <div class="heading">
            <span class="base">Name</span>
            <span class="stat">Stats</span>
          </div>
          <div>
            <span class="base">HP</span>
            <span id="hp" class="stat"></span>
          </div>
          <div>
            <span class="base">ATK</span>
            <span id="attack" class="stat"></span>
          </div>
          <div>
            <span class="base">DEF</span>
            <span id="defense" class="stat"></span>
          </div>
          <div>
            <span class="base">SP. ATK</span>
            <span id="special-attack" class="stat"></span>
          </div>
          <div>
            <span class="base">SP. DEF</span>
            <span id="special-defense" class="stat"></span>
          </div>
          <div>
            <span class="base">SPD</span>
            <span id="speed" class="stat"></span>
          </div>
        </div>
        <div class="bottom">
          <span id="weight">Weight:</span>
          <span id="height">Height:</span>
        </div>
      </div>
    
    </main>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
