<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <main>

      <h1>Is it a Palindrome?</h1>

      <form action="#">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input id="text-input" name="text"/>
        
        <button type="button" id="check-btn">Check</button>

        <div id="result"></div>
      </form>

      <div class="tip">
        <p>A <em>palindrome</em> is a word or sentence that remains spelled the same when its characters are reversed in order. Punctuation, whitespace, and case are not counted.</p>
      </div>

      <script src="script.js"></script>

  </body>
</html>
